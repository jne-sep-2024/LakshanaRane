<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TAbles</title>
</head>
<body>

  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>

  <ul>--
    <li>Item A</li>
    <li>Item B</li>
    <li>Item C</li>
  </ul>


  <!-- Description List (<dl>): A list where terms are paired with descriptions. Used for glossaries or definitions. -->
  <dl>
    <dt>HTML</dt>
    <dd>A markup language for creating web pages</dd>
    <dt>CSS</dt>
    <dd>A style sheet language for designing web pages</dd>
  </dl>
  
    <table border="1">
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
        <tr>
          <td>Apples</td>
          <td>$1.00</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Bananas</td>
          <td>$0.50</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Cherries</td>
          <td>$3.00</td>
          <td>30</td>
        </tr>
      </table>
      
</body>
</html>
