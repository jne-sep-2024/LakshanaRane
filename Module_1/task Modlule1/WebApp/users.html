<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNI<tbody>

        </tbody>PjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="users.js"></script>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">

        <img src="logo.jpg" alt="logo" id="logo" width="70" height="50" />
        <h1 class="navbar-name">Lakshana Rane</h1>

    </nav>


    <!-- Sidebar -->
    <div class="sidebar">


        <ul class="list-items">
            <li><a href="dashboard.html" rel="import">Dashboard</a></li>
            <li><a href="users.html" rel="import">Users</a></li>
            <li><a href="#" rel="import">About</a></li>
            <li><a href="#" rel="import">Contact</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Users </h1>
        <button class="btn btn-secondary" id="add" onclick="addUser()">+Add User </button>
        <form id="form">
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>

            <table id="table" class="table table-dark-hover">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email ID</th>
                    </tr>
                </thead>
                
            </table>


        </form>
    </div>
</body>

</html>
